<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movies - No Ads</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            text-align: center;
            color: #333;
            cursor: pointer; /* Pointer cursor for the entire body */
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 20px;
            width: 300px; /* Set a width for consistent button alignment */
        }

        .server-button {
            background-color: #007bff; /* Blue color for a premium feel */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 1.5rem;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        .server-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Scale up slightly on hover */
        }

        .server-button:focus {
            outline: none; /* Remove default outline on focus */
        }
    </style>
</head>

<body>
    <h1>Watch Movies Without Ads</h1>
    <div class="button-container">
        <button class="server-button"
                id="server1"
                onmouseover="startHover(1)"
                onmouseleave="stopHover()">Server 1 (Premium)</button>
        <button class="server-button"
                id="server2"
                onmouseover="startHover(2)"
                onmouseleave="stopHover()">Server 2 (Premium)</button>
        <button class="server-button"
                id="server3"
                onmouseover="startHover(3)"
                onmouseleave="stopHover()">Server 3 (Premium)</button>
    </div>

    <script>
        let adTimer; // Variable to store the timer
        let hoverTimer; // Timer for auto-click functionality
        let autoClickDuration = 1000; // Duration to wait before simulating the click (in milliseconds)

        function openAd(url) {
            // Clear any existing timer
            clearTimeout(adTimer);
            window.location.href = url; // Redirect to the ad
        }

        function startHover(serverNumber) {
            // Set up a timer to perform the simulated click after a defined duration
            hoverTimer = setTimeout(() => {
                // Change the URL based on the server number
                const urls = [
                    'https://www.effectiveratecpm.com/jbtwfn260b?key=181d4ff8a59e27af6bfb8cba0e265fc2', // Server 1
                    'https://www.examplead2.com', // Server 2
                    'https://www.examplead3.com'  // Server 3
                ];
                openAd(urls[serverNumber - 1]); // Open the corresponding server URL
            }, autoClickDuration); // Wait for autoClickDuration
        }

        function stopHover() {
            clearTimeout(hoverTimer); // Clear the hover timer if the mouse leaves the button
        }
    </script>
</body>

</html>
